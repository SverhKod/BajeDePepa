<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atrapa al Chato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>🎯 ¡Atrapa al Chato si puedes! 😆</h1>
    
    <div id="nombre-container">
        <label for="nombre">Ingresa tu nombre:</label>
        <input type="text" id="nombre" placeholder="Tu nombre">
        <button id="guardar-nombre">Jugar</button>
    </div>

    <p id="tiempo" style="display: none;">⏳ Tiempo: <span id="contador">30</span> segundos</p>
    <div id="juego" style="display: none;">
        <button id="boton-chato">
            <img src="assets/chato.png" alt="Atrápame">
        </button>
    </div>
    <p id="puntaje" style="display: none;">Puntaje: <span id="score">0</span></p>

    <h2>🏆 Tabla de Puntajes</h2>
    <table id="tabla-puntajes">
        <thead>
            <tr>
                <th>Jugador</th>
                <th>Puntaje</th>
            </tr>
        </thead>
        <tbody id="puntajes-body">
            <!-- Aquí se llenarán los puntajes -->
        </tbody>
    </table>

    <script src="script.js"></script>

</body>
</html>
