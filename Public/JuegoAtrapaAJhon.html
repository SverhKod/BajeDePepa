<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ Atrapa a Jhon</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Fuente de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }

        /* Zona de juego */
        #zona-juego {
            width: 500px;
            height: 500px;
            margin: 20px auto;
            position: relative;
            border: 2px solid black;
            background-color: #ddd;
            overflow: hidden;
            border-radius: 10px;
        }

        #jhon {
            width: 120px;
            height: 120px;
            position: absolute;
            cursor: pointer;
            transition: 0.2s;
        }

        /* Tabla de puntajes */
        table {
            width: 50%;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="../index.html">üéÆ Juegos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-uppercase fw-semibold" href="../index.html">üè† Inicio</a></li>
                    <li class="nav-item"><a class="nav-link active text-uppercase fw-semibold" href="#">üéØ Atrapa a Jhon</a></li>
                    <li class="nav-item"><a class="nav-link text-uppercase fw-semibold" href="juego_atrapa_pajita.html">üéØ Atrapa a Pajita</a></li>
                    <li class="nav-item"><a class="nav-link text-uppercase fw-semibold" href="convertidor_monedas.html">üí∞ Convertidor</a></li>
                    <li class="nav-item"><a class="nav-link text-uppercase fw-semibold" href="tres_en_raya.html">‚ùå‚≠ï 3 en Raya</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ENCABEZADO -->
    <header class="bg-primary text-white py-3">
        <h1 class="fw-bold">üéØ Atrapa a Jhon</h1>
        <p class="lead">Haz clic en Jhon antes de que desaparezca.</p>
    </header>

    <!-- ZONA DEL JUEGO -->
    <div class="container mt-5">
        <h3 class="fw-bold">Jugador: <span id="jugador"></span></h3>
        <h3 class="fw-bold">Puntos: <span id="puntos">0</span></h3>

        <div id="zona-juego">
            <img src="../assets/Jhon.png" id="jhon" onclick="atrapar()" alt="Jhon">
        </div>

        <button class="btn btn-danger mt-3" onclick="reiniciarPuntaje()">üîÑ Reiniciar Puntaje</button>

        <h3 class="fw-bold mt-4">üìú Tabla de Puntajes</h3>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Jugador</th>
                    <th>Puntaje</th>
                </tr>
            </thead>
            <tbody id="tabla-puntajes">
            </tbody>
        </table>
    </div>

    <script>
        let puntos = 0;

        // Definir jugador
        document.addEventListener("DOMContentLoaded", function() {
            let nombre = localStorage.getItem("jugador");

            if (!nombre) {
                nombre = prompt("Ingresa tu nombre:");
                if (!nombre) nombre = "Jugador An√≥nimo"; // Si el usuario deja vac√≠o
                localStorage.setItem("jugador", nombre);
            }

            document.getElementById("jugador").innerText = nombre;
            actualizarTabla();
        });

        function moverJhon() {
            let jhon = document.getElementById("jhon");
            let contenedor = document.getElementById("zona-juego");

            let maxX = contenedor.clientWidth - jhon.clientWidth;
            let maxY = contenedor.clientHeight - jhon.clientHeight;

            let x = Math.random() * maxX;
            let y = Math.random() * maxY;

            jhon.style.left = x + "px";
            jhon.style.top = y + "px";
        }

        function atrapar() {
            puntos = parseInt(localStorage.getItem("puntos")) || 0;
            puntos++;
            localStorage.setItem("puntos", puntos);
            document.getElementById("puntos").innerText = puntos;
            
            actualizarTabla();
            moverJhon();
        }

        function actualizarTabla() {
            let tabla = document.getElementById("tabla-puntajes");
            tabla.innerHTML = ""; // Limpiar tabla

            let jugador = localStorage.getItem("jugador") || "Jugador An√≥nimo";
            let puntos = localStorage.getItem("puntos") || 0;

            let fila = `<tr><td>${jugador}</td><td>${puntos}</td></tr>`;
            tabla.innerHTML = fila;
        }

        function reiniciarPuntaje() {
            localStorage.setItem("puntos", 0);
            document.getElementById("puntos").innerText = "0";
            actualizarTabla();
        }

        setInterval(moverJhon, 1000);
    </script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
