<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❌⭕ 3 en Raya - VS IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: auto;
            width: 320px;
            margin-top: 30px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            background-color: white;
            border: 2px solid #333;
            cursor: pointer;
        }
        .cell.taken {
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="../index.html">🎮 Juegos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">🏠 Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="JuegoAtrapaAJhon.html">🎯 Atrapa a Jhon</a></li>
                    <li class="nav-item"><a class="nav-link" href="juego_atrapa_pajita.html">🎯 Atrapa a Pajita</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">❌⭕ 3 en Raya</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ENCABEZADO -->
    <header class="bg-primary text-white py-3">
        <h1 class="fw-bold">❌⭕ 3 en Raya - VS Tu Viejo SverHKod</h1>
        <p class="lead">Juega contra Mi Vrg. Empiezas con ❌.</p>
    </header>

    <!-- TABLERO DEL JUEGO -->
    <div class="board mt-4" id="board"></div>
    <h3 id="status" class="mt-3">Tu turno (❌)</h3>
    <button class="btn btn-danger mt-3" onclick="resetGame()">🔄 Reiniciar</button>

    <script>
        const board = document.getElementById("board");
        const statusText = document.getElementById("status");
        let cells = ["", "", "", "", "", "", "", "", ""];
        let gameOver = false;
        let playerTurn = true; // true = jugador, false = IA

        function createBoard() {
            board.innerHTML = "";
            cells.forEach((cell, index) => {
                const cellElement = document.createElement("div");
                cellElement.classList.add("cell");
                cellElement.innerText = cell;
                cellElement.onclick = () => handleMove(index);
                if (cell !== "") cellElement.classList.add("taken");
                board.appendChild(cellElement);
            });
        }

        function handleMove(index) {
            if (!playerTurn || cells[index] !== "" || gameOver) return;
            
            cells[index] = "❌";
            playerTurn = false;
            createBoard();
            checkWinner();

            if (!gameOver) {
                setTimeout(aiMove, 500); // IA juega después de 0.5s
            }
        }

        function aiMove() {
            let bestMove = minimax(cells, "⭕").index;
            cells[bestMove] = "⭕";
            playerTurn = true;
            createBoard();
            checkWinner();
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Filas
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columnas
                [0, 4, 8], [2, 4, 6] // Diagonales
            ];

            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
                    gameOver = true;
                    statusText.innerText = `¡${cells[a]} Gana! 🎉`;
                    return;
                }
            }

            if (!cells.includes("")) {
                gameOver = true;
                statusText.innerText = "¡Empate! 😐";
            } else {
                statusText.innerText = gameOver ? "" : playerTurn ? "Tu turno (❌)" : "Turno de Tochy (⭕)";
            }
        }

        function resetGame() {
            cells = ["", "", "", "", "", "", "", "", ""];
            gameOver = false;
            playerTurn = true;
            statusText.innerText = "Tu turno (❌)";
            createBoard();
        }

        function minimax(newBoard, player) {
            let available = newBoard.map((cell, i) => cell === "" ? i : null).filter(i => i !== null);

            if (checkWin(newBoard, "❌")) return { score: -10 };
            if (checkWin(newBoard, "⭕")) return { score: 10 };
            if (available.length === 0) return { score: 0 };

            let moves = [];

            for (let i of available) {
                let move = {};
                move.index = i;
                newBoard[i] = player;

                if (player === "⭕") {
                    move.score = minimax(newBoard, "❌").score;
                } else {
                    move.score = minimax(newBoard, "⭕").score;
                }

                newBoard[i] = "";
                moves.push(move);
            }

            let bestMove;
            if (player === "⭕") {
                let maxScore = -Infinity;
                for (let move of moves) {
                    if (move.score > maxScore) {
                        maxScore = move.score;
                        bestMove = move;
                    }
                }
            } else {
                let minScore = Infinity;
                for (let move of moves) {
                    if (move.score < minScore) {
                        minScore = move.score;
                        bestMove = move;
                    }
                }
            }

            return bestMove;
        }

        function checkWin(board, player) {
            return [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ].some(pattern => pattern.every(index => board[index] === player));
        }

        createBoard();
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
